<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-nU14brUcp6StFntEOOEBvcJm4huWjB0OcIeQ3fltAfSmuZFrkAif0T+UtNGlKKQv" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
  </head>
  <body class="container-fluid">
    <img class="col-8 image" src="Frame 3.png"/>
    <div class="col-4 login-form">
      <h3 class="titr">ورود به حساب کاربری</h1>
      <div class="wo-or-sn">
        <div class="sn">ثبت نام</div>
        <div class="wo">ورود</div>
      </div>
      <div class="email">
        <h6>ایمیل</h6>
        <input type="email" class="em-ip" placeholder="ایمیل خود را وارد کنید">
      </div>
      <div class="password">
        <h6>رمز عبور</h6>
        <input type="password" class="pa-ip" placeholder="رمز عبور خود را وارد کنید">
      </div>
      <div class="submit-box">
        <a href="#" class="submit">ورود به حساب</a>
      </div>
      <div class="rm-and-fp">
        <div class="rm-box">
          <input class="rm" type="checkbox" name="rememberme">
          <label for="rememberme">مرا به خاطر بسپار</label>
        </div>
        <a href="#" class="fp">فراموشی رمز؟</a>
      </div>
    </div>
  </body>
</html>
