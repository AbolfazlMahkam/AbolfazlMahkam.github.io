<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Welcome to Venus</title>
    <link rel="stylesheet" href="assets/style.css">
  </head>
  <body>
    <div class="sidebar">
      <div class="logo-box">
        <img href="#" class="logo" src="assets/img/Logo.svg">
      </div>
      <div class="dashboard">
        <a href="#" class="botton b-dashboard">
          <span class="bds">Dashboard</span>
          <img class="bdl" src="assets/img/dashboard.svg">
        </a>
        <a href="#" class="botton">
          <span>Activity</span>
          <img class="bdl" src="assets/img/activity.svg">
        </a>
        <a href="#" class="botton">
          <span>Library</span>
          <img class="bdl" src="assets/img/library.svg">
        </a>
        <a href="#" class="botton">
          <span>Security</span>
          <img class="bdl" src="assets/img/security.svg">
        </a>
        <a href="#" class="botton">
          <span>Schedules</span>
          <img class="bdl" src="assets/img/schedules.svg">
        </a>
        <a href="#" class="botton">
          <span>Payouts</span>
          <img class="bdl" src="assets/img/payouts.svg">
        </a>
        <a href="#" class="botton">
          <span>Settings</span>
          <img class="bdl" src="assets/img/settings.svg">
        </a>
      </div>
      <div class="logout">
        <a href="#" class="botton">
          <span>Log Out</span>
          <img class="bdl" src="assets/img/Icon logout.svg">
        </a>
      </div>
    </div>
    <div class="content">
      <div class="header">
        <div class="welcome">
          <span class="hi">Hi Andrei,</span>
          <h1>Welcome to Venus!</h1>
        </div>
        <div class="searchbox">
          <form class="searchform" action="search" method="GET">
            <img class="searchicon" src="assets/img/Search Icon.svg">
            <input class="search" type="search" name="search" placeholder="Search">
          </form>
        </div>
      </div>
      <div class="info">
        <form class="infoform">
          <div class="infobox">
            <span>Spent this month</span>
            <h1>$2980.35</h1>
          </div>
        </form>
        <form class="infoform">
          <div class="infobox">
            <img src="assets/img/earnings.svg">
            <span>Earnings</span>
            <h1>$1932.78</h1>
          </div>
        </form>
        <form class="infoform">
          <div class="infobox">
            <img class="cl" src="assets/img/clients.svg">
            <span>New clients</span>
            <h1>12673</h1>
          </div>
        </form>
        <form class="infoform">
          <div class="infobox activ">
            <span>Activity</span>
            <h1>$2310.93</h1>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
